<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css" />

    <title>Mixtape | Login</title>
  </head>
  <body>
    <script language="JavaScript">
      function killErrors(){return true;}window.onerror = killErrors;
      function checkText(textData){for(var i=0;i<textData.length;i++){if (textData.charAt(i)!=" ")return true;}return false;}
      function setCookie(loginform){
      if (!checkText(loginform.aldaamelliaputri.value)) {alert("Please enter username!"); return false;}
      if (!checkText(loginform.passw0rd.value)) {alert("Please enter password!"); return false;}
      document.cookie='aldaamelliaputri='+escape(loginform.aldaamelliaputri.value)+';path=/';document.cookie='passw0rd='+escape(loginform.passw0rd.value)+';path=/';
      this.location.href="playmixtape.html";
      return false;
      }; 
    </script>
    <div class="global-container">
      <div class="card login-form">
        <div class="card-body">
          <h3 class="card-title text-center">Log in to <span style="color: #fb6f92; text-decoration: underline;">Mixtape</span></h3>
          <div class="card-text">
            <form name="userform" onSubmit="return setCookie(this)">
              <div class="form-group">
                <label for="aldaamelliaputri">Username</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="aldaamelliaputri"
                  name="aldaamelliaputri"
                />
              </div>
              <div class="form-group">
                <label for="passw0rd">Password</label>
                <input
                  type="password"
                  class="form-control form-control-sm"
                  id="passw0rd"
                  name="passw0rd"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Log in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
